<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Wins and losses Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 text-center">
            <header>
                <h1>The Psychic Game</h1>
            </header>
            <br>
            <div class="instructions">
                <header>Guess what letter I am thinking of(?)</header>
                <!--Empty Div for the tallies-->
                <div id="game">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <p id="wins">Wins: </p>
                        </li>
                        <li class="list-group-item">
                            <p id="losses">Losses: </p>
                        </li>
                        <li class="list-group-item">
                            <p id="guessLeft">Guesses Left: </p>
                        </li>
                        <li class="list-group-item">
                            <p id="let">Your Guesses so far: </p>
                        </li>
                    </ul>
                </div>
                <div class="col-md-3">
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="footer push">
                <footer class="footer text-center">
                    <div class="container">
                        <br>
                        <p>Prepare By Mujtaba Elia
                            <br> &copy; 2018 Mujtaba Elia</p>
                    </div>
                </footer>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
